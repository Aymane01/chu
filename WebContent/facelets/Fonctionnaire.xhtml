<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestion de Grève</title>
</h:head>
<h:body>
	<ui:include src="included.xhtml" />
	<h:form id="form">
		<p:panel id="addPanel" header="Ajouter Employe"
			style="margin-bottom:10px;">

			<h:panelGrid columns="2">
				<p:outputLabel for="Cin" value="CIN :" />
				<p:inputText id="Cin" value="#{employe.cin}" size="40"
					validatorMessage="Champs requis : Cin ">
					<f:validateRequired />
				</p:inputText>
				<p:outputLabel for="nomFr" value="Nom Complet Francais :" />
				<p:inputText id="nomFr" value="#{employe.nomFr}" size="40"
					validatorMessage="Champs requis : Nom   ">
					<f:validateRequired />
				</p:inputText>
			    <p:outputLabel for="sexe" value="Sexe : " />
					<p:selectOneRadio id="sexe" value="#{employe.sexe}">
			        	<f:selectItem itemLabel="Homme" itemValue="MASCULIN" />
			            <f:selectItem itemLabel="Femme" itemValue="FEMININ" />
			     	 </p:selectOneRadio>
				<p:outputLabel for="dateN" value="Date de naissance :" />
				<p:inputText id="dateN" value="#{employe.dateN}" size="40"
					validatorMessage="Champs requis : date Naissance   ">
					<f:validateRequired />
				</p:inputText>
				<p:outputLabel for="dateArr" value="Date d'arrivée :" />
				<p:inputText id="dateArr" value="#{employe.dateArrive}" size="40"
					validatorMessage="Champs requis : date Arrivée   ">
					<f:validateRequired />
				</p:inputText>
				
				
				<p:outputLabel for="hopital" value="Hopital :" />
				<p:selectOneMenu required="true"
					requiredMessage="Veuillez seletionner un hopital" effect="scale"
					id="hopital" value="#{hopitalAction.hopital.idH}" style="width:420px">
					<f:selectItem itemLabel="Selectionner un hopital"
						noSelectionOption="true"></f:selectItem>
					<f:selectItems var="h" value="#{hopitalAction.listHopital}"
						itemLabel="#{h.intituleFr}" itemValue="#{h.idH}">
					</f:selectItems>
					<p:ajax update="service" listener="#{hopitalAction.refreshListService}" process="@this" />
				</p:selectOneMenu>
				
				<p:outputLabel for="service" value="Service :" />
				<p:selectOneMenu required="true" 
					requiredMessage="Veuillez seletionner un Service" effect="scale"
					id="service" value="#{employe.service.idSe}" style="width:420px">
					<f:selectItem itemLabel="Selectionner un Service"
						noSelectionOption="true"></f:selectItem>
					<f:selectItems var="s" value="#{hopitalAction.listService}"
						itemLabel="#{s.intituleFr}"  itemValue="#{s.idSe}">
					</f:selectItems>
				</p:selectOneMenu>
				
				<p:outputLabel for="grade" value="Grade :" />
				<p:selectOneMenu required="true"
					requiredMessage="Veuillez seletionner un grade" effect="scale"
					id="grade" value="#{employe.grade.idG}" style="width:420px">
					<f:selectItem itemLabel="Selectionner un grade"
						noSelectionOption="true"></f:selectItem>
					<f:selectItems var="g" value="#{gradeAction.grades}"
						itemLabel="#{g.intituleFr}" itemValue="#{g.idG}">
					</f:selectItems>
				</p:selectOneMenu>
				
				<p:outputLabel for="cadre" value="Cadre :" />
				<p:selectOneMenu required="true"
					requiredMessage="Veuillez seletionner un cadre" effect="scale"
					id="cadre" value="#{employe.cadre.id}" style="width:420px">
					<f:selectItem itemLabel="Selectionner un cadre"
						noSelectionOption="true"></f:selectItem>
					<f:selectItems var="c" value="#{cadreAction.cadres}"
						itemLabel="#{c.intituleFr}" itemValue="#{c.id}">
					</f:selectItems>
				</p:selectOneMenu>
				
			</h:panelGrid>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Ajouter" icon="ui-icon-circle-check"
					actionListener="#{employeAction.addEmploye(employe)}" update="form">
				</p:commandButton>
				<p:commandButton value="Annuler" type="reset"
					icon="ui-icon-circle-minus">
				</p:commandButton>
			</f:facet>
		</p:toolbar>

		<p:panel id="listPanel" header="Liste des Employes"
			style="margin-bottom:10px; margin-top:50px;">
			<p:growl id="growl" showDetail="true" showSummary="false" life="6000"
				sticky="false" />
			<p:dataTable var="c" value="#{employeAction.employes}" paginator="true"
				rowsPerPageTemplate="10,15,20" rows="15" emptyMessage="Aucun Employe">
				<p:column headerText="CIN : "
					filterBy="#{c.cin}" filterMatchMode="contains">
					<h:outputText value="#{c.cin}" />
				</p:column>
				<p:column headerText="Nom Francais" filterBy="#{c.nomFr}"
					filterMatchMode="contains">
					<h:outputText value="#{c.nomFr}"></h:outputText>
				</p:column>
				<p:column headerText="Date Naissance" filterBy="#{c.dateN}"
					filterMatchMode="contains">
					<h:outputText value="#{c.dateN}"></h:outputText>
				</p:column>
				<p:column headerText="Options"
					style="width:150px; text-align:  center">

					<p:commandButton icon="ui-icon-closethick" update="form"
						action="#{employeAction.removeEmploye(c)}" process="@this">
						<p:confirm header="Confirmation"
							message="voulez-vous supprimer l'employe ?" icon="ui-icon-alert">
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">

								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:confirm>
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" update=":form:employeUpdate"
						oncomplete="PF('employeDialog').show()" process="@this"
						action="#{employeAction.setEmployeUpdate(c)}">

					</p:commandButton>
					<p:commandButton icon="fa-search-plus" update=":form:MoreInfoUpdate"
						oncomplete="PF('MoreemployeDialog').show()" process="@this"
						action="#{employeAction.setEmployeUpdate(c)}">

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:dialog header="Modifier Employe" widgetVar="employeDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="665">

			<p:panel id="employeUpdate" style="text-align:left;" >
				<p:panelGrid columns="2">
					<p:outputLabel for="Cin2" value="CIN  :" />
					<p:inputText id="Cin2" size="40"
						value="#{employeAction.employeUpdate.cin}">
					</p:inputText>
					<p:outputLabel for="nomFr2" value="Nom Francais :" />
					<p:inputText id="nomFr2" size="40"
						value="#{employeAction.employeUpdate.nomFr}">
					</p:inputText>
					 <p:outputLabel for="sexe2" value="Sexe : " />
					<p:selectOneRadio id="sexe2" value="#{employeAction.employeUpdate.sexe}">
			        	<f:selectItem itemLabel="Homme" itemValue="MASCULIN" />
			            <f:selectItem itemLabel="Femme" itemValue="FEMININ" />
			     	 </p:selectOneRadio>
					<p:outputLabel for="dateN2" value="Date de naissance :" />
					<p:inputText id="dateN2" size="40"
						value="#{employeAction.employeUpdate.dateN}">
					</p:inputText>
				<p:outputLabel for="dateArr2" value="Date d'arrivée :" />
				<p:inputText id="dateArr2" value="#{employeAction.employeUpdate.dateArrive}" size="40"
					validatorMessage="Champs requis : date Arrivée   ">
					<f:validateRequired />
				</p:inputText>
				
				</p:panelGrid >
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Modifier"
							action="#{employeAction.updateemploye(employeAction.employeUpdate)}"
							update="form" icon="ui-icon-circle-check" process="employeUpdate" >
							<p:confirm header="Confirmation"
								message="voulez-vous appliquer la modification ?"
								icon="ui-icon-alert" />
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:commandButton>
						<p:commandButton value="Annuler" type="reset"
							icon="ui-icon-circle-minus">

						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>
		</p:dialog>
		<p:dialog header="Afficher Info" widgetVar="MoreemployeDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="665">

			<p:panel id="MoreInfoUpdate" style="text-align:left;" >
				<p:panelGrid columns="2">
					<p:outputLabel for="Cin3" value="CIN  :" />
					<p:inputText id="Cin3" size="40"
						value="#{employeAction.employeUpdate.cin}">
					</p:inputText>
					<p:outputLabel for="nomFr3" value="Nom Francais :" />
					<p:inputText id="nomFr3" size="40"
						value="#{employeAction.employeUpdate.nomFr}">
					</p:inputText>
					<p:outputLabel for="dateN3" value="Date de naissance :" />
					<p:inputText id="dateN3" size="40"
						value="#{employeAction.employeUpdate.dateN}">
					</p:inputText>
					<p:outputLabel for="sexe3" value="Sexe :" />
					<p:inputText id="sexe3" size="40"
						value="#{employeAction.employeUpdate.sexe}">
					</p:inputText>
					<p:outputLabel for="dateArr3" value="Date d'arrivee :" />
					<p:inputText id="dateArr3" size="40"
						value="#{employeAction.employeUpdate.dateArrive}">
					</p:inputText>
					

				</p:panelGrid >
				<p:toolbar>
					<f:facet name="left">
						
						<p:commandButton value="Annuler" type="reset" icon="ui-icon-circle-minus"></p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>
		</p:dialog>
	</h:form>

</h:body>
</html>
