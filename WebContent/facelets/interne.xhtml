<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestion de Gr√®ve</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel id="addPanel" header="Ajouter Interne"
			style="margin-bottom:10px;">

			<h:panelGrid columns="2">
				<p:outputLabel for="Cin" value="CIN :" />
				<p:inputText id="Cin" value="#{interne.cin}" size="40"
					validatorMessage="Champs requis : Cin ">
					<f:validateRequired />
				</p:inputText>
				<p:outputLabel for="nomFr" value="Nom Complet Francais :" />
				<p:inputText id="nomFr" value="#{interne.nomFr}" size="40"
					validatorMessage="Champs requis : Nom   ">
					<f:validateRequired />
				</p:inputText>
				<p:outputLabel for="dateN" value="Date de naissance :" />
				<p:inputText id="dateN" value="#{interne.dateN}" size="40"
					validatorMessage="Champs requis : date Naissance   ">
					<f:validateRequired />
				</p:inputText>
			</h:panelGrid>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Ajouter" icon="ui-icon-circle-check"
					actionListener="#{interneAction.addInterne(interne)}" update="form">
				</p:commandButton>
				<p:commandButton value="Annuler" type="reset"
					icon="ui-icon-circle-minus">
				</p:commandButton>
			</f:facet>
		</p:toolbar>

		<p:panel id="listPanel" header="Liste des Internes"
			style="margin-bottom:10px; margin-top:50px;">
			<p:growl id="growl" showDetail="true" showSummary="false" life="6000"
				sticky="false" />
			<p:dataTable var="c" value="#{interneAction.internes}" paginator="true"
				rowsPerPageTemplate="10,15,20" rows="15" emptyMessage="Aucun Interne">
				<p:column headerText="CIN : "
					filterBy="#{c.cin}" filterMatchMode="contains">
					<h:outputText value="#{c.cin}" />
				</p:column>
				<p:column headerText="Nom Francais" filterBy="#{c.nomFr}"
					filterMatchMode="contains">
					<h:outputText value="#{c.nomFr}"></h:outputText>
				</p:column>
				<p:column headerText="Date Naissance" filterBy="#{c.dateN}"
					filterMatchMode="contains">
					<h:outputText value="#{c.dateN}"></h:outputText>
				</p:column>
				<p:column headerText="Options"
					style="width:150px; text-align:  center">

					<p:commandButton icon="ui-icon-closethick" update="form"
						action="#{interneAction.removeInterne(c)}" process="@this">
						<p:confirm header="Confirmation"
							message="voulez-vous supprimer l'interne ?" icon="ui-icon-alert">
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">

								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:confirm>
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" update=":form:interneUpdate"
						oncomplete="PF('interneDialog').show()" process="@this"
						action="#{interneAction.setInterneUpdate(c)}">

					</p:commandButton>
					<p:commandButton icon="fa-search-plus" update=":form:MoreInfoUpdate"
						oncomplete="PF('MoreinterneDialog').show()" process="@this"
						action="#{interneAction.setInterneUpdate(c)}">

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:dialog header="Modifier Interne" widgetVar="interneDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="665">

			<p:panel id="interneUpdate" style="text-align:left;" >
				<p:panelGrid columns="2">
					<p:outputLabel for="Cin2" value="CIN  :" />
					<p:inputText id="Cin2" size="40"
						value="#{interneAction.interneUpdate.cin}">
					</p:inputText>
					<p:outputLabel for="nomFr2" value="Nom Francais :" />
					<p:inputText id="nomFr2" size="40"
						value="#{interneAction.interneUpdate.nomFr}">
					</p:inputText>
					<p:outputLabel for="dateN2" value="Date de naissance :" />
					<p:inputText id="dateN2" size="40"
						value="#{interneAction.interneUpdate.dateN}">
					</p:inputText>

				</p:panelGrid >
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Modifier"
							action="#{interneAction.updateInterne(interneAction.interneUpdate)}"
							update="form" icon="ui-icon-circle-check" process="interneUpdate" >
							<p:confirm header="Confirmation"
								message="voulez-vous appliquer la modification ?"
								icon="ui-icon-alert" />
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:commandButton>
						<p:commandButton value="Annuler" type="reset"
							icon="ui-icon-circle-minus">

						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>
		</p:dialog>
		<p:dialog header="Afficher Info" widgetVar="MoreinterneDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="665">

			<p:panel id="MoreInfoUpdate" style="text-align:left;" >
				<p:panelGrid columns="2">
					<p:outputLabel for="Cin3" value="CIN  :" />
					<p:inputText id="Cin3" size="40"
						value="#{interneAction.interneUpdate.cin}">
					</p:inputText>
					<p:outputLabel for="nomFr3" value="Nom Francais :" />
					<p:inputText id="nomFr3" size="40"
						value="#{interneAction.interneUpdate.nomFr}">
					</p:inputText>
					<p:outputLabel for="dateN3" value="Date de naissance :" />
					<p:inputText id="dateN3" size="40"
						value="#{interneAction.interneUpdate.dateN}">
					</p:inputText>
					<p:outputLabel for="sexe3" value="Sexe :" />
					<p:inputText id="sexe3" size="40"
						value="#{interneAction.interneUpdate.sexe}">
					</p:inputText>
					<p:outputLabel for="dateArr3" value="Date d'arrivee :" />
					<p:inputText id="dateArr3" size="40"
						value="#{interneAction.interneUpdate.dateArrive}">
					</p:inputText>
					<p:outputLabel for="dateRecru3" value="Date de recrutement :" />
					<p:inputText id="dateRecru3" size="40"
						value="#{interneAction.interneUpdate.dateRecru}">
					</p:inputText>
					<p:outputLabel for="stage13" value="Stage 1 :" />
					<p:inputText id="stage13" size="40"
						value="#{interneAction.interneUpdate.stage1}">
					</p:inputText>
					<p:outputLabel for="stage23" value="Stage 2 :" />
					<p:inputText id="stage23" size="40"
						value="#{interneAction.interneUpdate.stage2}">
					</p:inputText>
					<p:outputLabel for="stage33" value="Stage 3 :" />
					<p:inputText id="stage33" size="40"
						value="#{interneAction.interneUpdate.stage3}">
					</p:inputText>
					<p:outputLabel for="stage43" value="Stage 4 :" />
					<p:inputText id="stage43" size="40"
						value="#{interneAction.interneUpdate.stage4}">
					</p:inputText>

				</p:panelGrid >
				<p:toolbar>
					<f:facet name="left">
						
						<p:commandButton value="Annuler" type="reset" icon="ui-icon-circle-minus"></p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>
		</p:dialog>
	</h:form>

</h:body>
</html>
