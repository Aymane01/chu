<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestion de Grève</title>
</h:head>
<h:body>
	<ui:include src="included.xhtml" />
	<h:form id="form">
		<p:panel id="addPanel" header="Ajouter Corps"
			style="margin-bottom:10px;">

			<h:panelGrid columns="2">
				<p:outputLabel for="intituleFr" value="Intitulé en Français :" />
				<p:inputText id="intituleFr" value="#{corps.intituleFr}" size="40"
					validatorMessage="Champs requis : Intitulé en Français ">
					<f:validateRequired />
				</p:inputText>
				<p:outputLabel for="intituleAr" value="Intitulé en Arabe :" />
				<p:inputText id="intituleAr" value="#{corps.intituleAr}" size="40"
					validatorMessage="Champs requis : Intitulé en Arabe  ">
					<f:validateRequired />
				</p:inputText>
			</h:panelGrid>
		</p:panel>
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Ajouter" icon="ui-icon-circle-check"
					actionListener="#{corpsAction.addCorps(corps)}" update="form">
				</p:commandButton>
				<p:commandButton value="Annuler" type="reset"
					icon="ui-icon-circle-minus">
				</p:commandButton>
			</f:facet>
		</p:toolbar>

		<p:panel id="listPanel" header="Liste des Corps"
			style="margin-bottom:10px; margin-top:50px;">
			<p:growl id="growl" showDetail="true" showSummary="false" life="6000"
				sticky="false" />
			<p:dataTable var="c" value="#{corpsAction.corps}" paginator="true"
				rowsPerPageTemplate="10,15,20" rows="15" emptyMessage="Aucun corps">
				<p:column headerText="Intitulé en Français"
					filterBy="#{c.intituleFr}" filterMatchMode="contains">
					<h:outputText value="#{c.intituleFr}" />
				</p:column>
				<p:column headerText="Intitulé en Arabe" filterBy="#{c.intituleAr}"
					filterMatchMode="contains">
					<h:outputText value="#{c.intituleAr}"></h:outputText>
				</p:column>
				<p:column headerText="Options"
					style="width:90px; text-align:  center">

					<p:commandButton icon="ui-icon-closethick" update="form"
						action="#{corpsAction.removeCorps(c)}" process="@this">
						<p:confirm header="Confirmation"
							message="voulez-vous supprimer le corps ?" icon="ui-icon-alert">
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">

								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:confirm>
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil" update=":form:corpsUpdate"
						oncomplete="PF('corpsDialog').show()" process="@this"
						action="#{corpsAction.setCorpsUpdate(c)}">

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>

		<p:dialog header="Modifier corps" widgetVar="corpsDialog" modal="true"
			showEffect="fade" hideEffect="fade" resizable="false" width="665">

			<p:panel id="corpsUpdate" style="text-align:left;" >
				<p:panelGrid columns="2">
					<p:outputLabel for="intituleFr2" value="Intitulé en Français :" />
					<p:inputText id="intituleFr2" size="40"
						value="#{corpsAction.corpsUpdate.intituleFr}">
					</p:inputText>
					<p:outputLabel for="intituleAr2" value="Intitulé en Arabe :" />
					<p:inputText id="intituleAr2" size="40"
						value="#{corpsAction.corpsUpdate.intituleAr}">
					</p:inputText>

				</p:panelGrid >
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Modifier"
							action="#{corpsAction.updateCorps(corpsAction.corpsUpdate)}"
							update="form" icon="ui-icon-circle-check" process="corpsUpdate" >
							<p:confirm header="Confirmation"
								message="voulez-vous appliquer la modification ?"
								icon="ui-icon-alert" />
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Oui" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Non" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>
						</p:commandButton>
						<p:commandButton value="Annuler" type="reset"
							icon="ui-icon-circle-minus">

						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>
		</p:dialog>
	</h:form>

</h:body>
</html>
